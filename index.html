<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Blank Presentation</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css">
    <link rel="stylesheet" href="reveal.js/dist/reveal.css">

    <!-- custom styling -->
    <link rel="stylesheet" href="dist/theme/serious.css">
    <link rel="stylesheet" href="dist/customization.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Title</h1>
          <h3>Subtitle</h3>
          <p>Presenter</p>
          <p>Venue</p>
          <p>YYYY - MM - DD</p>
        </section>

        <section id="thanks">
          <h1>Thanks!</h1>
        </section>
      </div>

    </div>

    <!-- reveal.js by Hakim El Hattab: github.com/hakimel -->
    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/math/math.js"></script>


    <!-- d3.js by Mike Bostock: github.com/mbostock -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- presentation-specific js goes here -->

    <!-- reveal-to-d3 from Pablo Tamarit: github.com/ptamarit -->
    <!--<script src="js/reveal-to-d3.js"></script>-->

    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        width: 800,
        height: 600,

        controls: false,
        progress: false,
        history: true,

        transition: 'fade',
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
      });
    </script>
  </body>
</html>

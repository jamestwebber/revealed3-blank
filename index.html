<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Blank Presentation</title>

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="css/theme/serious.css">
    <link rel="stylesheet" href="css/customization.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Title</h1>
          <h3>Subtitle</h3>
          <p>Presenter</p>
          <p>Venue</p>
          <p>YYYY - MM - DD</p>
        </section>

        <section id="thanks">
          <h1>Thanks!</h1>
        </section>
      </div>

    </div>

    <!-- reveal.js by Hakim El Hattab: github.com/hakimel -->
    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <!-- d3.js by Mike Bostock: github.com/mbostock -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- presentation-specific js goes here -->

    <!-- reveal-to-d3 from Pablo Tamarit: github.com/ptamarit -->
    <!--<script src="js/reveal-to-d3.js"></script>-->

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        width: 800,
        height: 600,

        controls: false,
        progress: false,

        theme: Reveal.getQueryHash().theme,
        transition: 'fade',

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'reveal.js/plugin/markdown/marked.js' },
          { src: 'reveal.js/plugin/markdown/markdown.js' },
          { src: 'reveal.js/plugin/notes/notes.js', async: true },
          { src: 'reveal.js/plugin/highlight/highlight.js',
            async: true,
            callback: function() { hljs.initHighlightingOnLoad(); }
          }
        ]
      });
    </script>
  </body>
</html>
